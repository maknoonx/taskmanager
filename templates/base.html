{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="ar" dir="rtl" direction="rtl" style="direction: rtl">

<!--begin::Head-->
<head>
    <meta charset="utf-8"/>
    <title>{% trans "ادارة المهام جمعية اعمار (تجريبي)" %} - {% block title %}{% endblock %}</title>
    <meta name="description" content="{% trans 'نظام إدارة المهام' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!--begin::Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--end::Fonts-->

    {% block css %}{% endblock %}

    <!--begin::Global Theme Styles-->
    <link href="{% static '/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static '/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>
    
    <!-- إضافة الأنماط العربية -->
    <style>
        * {
            font-family: 'Noto Sans Arabic', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            direction: rtl;
            text-align: right;
        }
        
        .text-left {
            text-align: right !important;
        }
        
        .text-right {
            text-align: left !important;
        }
        
        .float-left {
            float: right !important;
        }
        
        .float-right {
            float: left !important;
        }
        
        .mr-1, .mr-2, .mr-3, .mr-4, .mr-5 {
            margin-right: 0 !important;
        }
        
        .mr-1 { margin-left: 0.25rem !important; }
        .mr-2 { margin-left: 0.5rem !important; }
        .mr-3 { margin-left: 1rem !important; }
        .mr-4 { margin-left: 1.5rem !important; }
        .mr-5 { margin-left: 3rem !important; }
        
        .ml-1, .ml-2, .ml-3, .ml-4, .ml-5 {
            margin-left: 0 !important;
        }
        
        .ml-1 { margin-right: 0.25rem !important; }
        .ml-2 { margin-right: 0.5rem !important; }
        .ml-3 { margin-right: 1rem !important; }
        .ml-4 { margin-right: 1.5rem !important; }
        .ml-5 { margin-right: 3rem !important; }
        
        .pr-1, .pr-2, .pr-3, .pr-4, .pr-5 {
            padding-right: 0 !important;
        }
        
        .pr-1 { padding-left: 0.25rem !important; }
        .pr-2 { padding-left: 0.5rem !important; }
        .pr-3 { padding-left: 1rem !important; }
        .pr-4 { padding-left: 1.5rem !important; }
        .pr-5 { padding-left: 3rem !important; }
        
        .pl-1, .pl-2, .pl-3, .pl-4, .pl-5 {
            padding-left: 0 !important;
        }
        
        .pl-1 { padding-right: 0.25rem !important; }
        .pl-2 { padding-right: 0.5rem !important; }
        .pl-3 { padding-right: 1rem !important; }
        .pl-4 { padding-right: 1.5rem !important; }
        .pl-5 { padding-right: 3rem !important; }
    </style>
    <!--end::Global Theme Styles-->

    <link rel="shortcut icon" href="{% static '/media/logos/favicon.ico' %}"/>
</head>
<!--end::Head-->

<!--begin::Body-->
<body id="kt_body" style="background-image: url({% static '/media/bg/bg-10.jpg' %})"
      class="quick-panel-right demo-panel-right offcanvas-right header-fixed subheader-enabled page-loading">

{% block content %}
{% endblock %}

<!--begin::Global Config-->
<script>var KTAppSettings = {
    "breakpoints": {"sm": 576, "md": 768, "lg": 992, "xl": 1200, "xxl": 1200},
    "colors": {
        "theme": {
            "base": {
                "white": "#ffffff",
                "primary": "#6993FF",
                "secondary": "#E5EAEE",
                "success": "#1BC5BD",
                "info": "#8950FC",
                "warning": "#FFA800",
                "danger": "#F64E60",
                "light": "#F3F6F9",
                "dark": "#212121"
            },
            "light": {
                "white": "#ffffff",
                "primary": "#E1E9FF",
                "secondary": "#ECF0F3",
                "success": "#C9F7F5",
                "info": "#EEE5FF",
                "warning": "#FFF4DE",
                "danger": "#FFE2E5",
                "light": "#F3F6F9",
                "dark": "#D6D6E0"
            }
        }
    }
};
</script>
<!--end::Global Config-->

<!--begin::Global Theme Bundle-->
<script src="{% static '/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static '/js/scripts.bundle.js' %}"></script>
<!--end::Global Theme Bundle-->

{% block js %}{% endblock %}

</body>
<!--end::Body-->
</html>
